version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: moodtracker
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "moodtracker", "-U", "user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8080:8080'
    environment:
      DATABASE_URL: postgres://user:pass@db:5432/moodtracker?sslmode=disable
